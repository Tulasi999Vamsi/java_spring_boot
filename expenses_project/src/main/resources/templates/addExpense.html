<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Add Expense</h1>
        <form th:action="@{/save}" th:object="${newExpense}" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter description" required>
            </div> 
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" th:field="*{amount}" class="form-control" placeholder="Enter amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-5O2sW0pFxM8F2M4N7y2OfMBH1oE2P4M1FftwWkU2RaFQ+7B8TgI47Pj98LR9PPc6" crossorigin="anonymous"></script>
</body>
</html>
