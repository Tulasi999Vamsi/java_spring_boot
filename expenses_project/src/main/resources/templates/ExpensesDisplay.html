<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.id}"></td>
                <td th:text="${expense.description}"></td>
                <td th:text="${expense.amount}"></td>
                 <td>
                   <a th:href="@{/delete(expense_id=${expense.id})}"  class="btn btn-danger btn-sm">remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/addExpense}" class="btn btn-primary">Add expense</a>
    <h2>Total Amount: <span th:text="${totalAmount}"></span></h2>
 <a th:href="@{/pdf}" class="btn btn-secondary">Download PDF</a>
</body>
</html>
